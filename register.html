<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="script.js"></script>
  </head>
<body onload="display()">

<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
        <label for="rfname">First Name:</label>
        <input type="text" class="form-control" id="rfname" placeholder="Enter First Name" name="rfname">
      </div>
      <div class="form-group">
        <label for="rlname">Last Name:</label>
        <input type="text" class="form-control" id="rlname" placeholder="Enter Last Name" name="rlname">
      </div>
    <div class="form-group">
      <label for="remail">Email:</label>
      <input type="email" class="form-control" id="remail" placeholder="Enter email" name="remail">
    </div>
    <div class="form-group">
        <label for="rcompany">Company:</label>
        <input type="text" class="form-control" id="rcompany" placeholder="Enter Company Name" name="rcompany">
      </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
